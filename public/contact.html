<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>



<body class="contact-page background-grid">
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/about">Ã€ propos</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <button id="button-theme" class="button-nav button-theme"><i class="bi bi-moon"></i></button>
        </nav>
    </header>

    <main>
        <h2>Contactez-nous</h2>
        <form id="contact-form" action="/submit-contact" method="POST">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Yon Damien Nihad</p>
    </footer>

    <script src="js/theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
